<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript"	src="http://code.jquery.com/jquery-latest.js"></script>
	
<link type="text/css" href="pubmed-square.css" rel="Stylesheet" />

<script type="text/javascript" src="Article.js"></script>
<script type="text/javascript" src="citation.js"></script>
<script type="text/javascript" src="jquery.isotope.min.js"></script>
<script type="text/javascript" src="pubmed-square.js"></script>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>PubMed&#178;</title>
</head>
<body>
<div id="explanations">
	<div id="close-explanations"></div>
	<div id="explanations-text">
	<div id="title-explanations">PubMed&#178;</div>
	<div id="explanation">this is an experiement whatever blablabla</div>
	</div>
</div>
<div id="spacer"></div>
<div id="out">
<div class="column left"><div id="logo"><div id="logo-text">PubMed&#178;</div></div></div>
<div class="column middle"><input id="search-bar-input" class="indication" type="text" /></div>
<div class="column right"><div id="search-button">Search</div></div>
<div id="loading"><div id="loading-text">Displaying recent articles...</div><div id="loading-gif"></div></div>
</div>
<div id="service-down">PubMed services are down. Come back in a few minutes!</div>
<div id="filter-box">
	<div id="warning-box" ><div id="spelling-text">spelling</div><div id="warning-text">warning</div></div>
	<div class="button-container" id="sort-date"><div class="clicked button-filter">By date</div></div>
	<div class="button-container" id="sort-citations"><div class="button-filter">By journal citations</div></div>
	<div class="button-container" id="show-review"><div class="button-filter">Reviews only</div></div>
	<div class="button-container" id="expand-all"><div class="button-filter">Expand articles</div></div>
	<div class="button-container" id="collapse-all"><div class="button-filter">Collapse articles</div></div>
	<div class="button-container" id="more-results"><div class="button-filter">More results</div><div id="loading-small"></div></div>
</div>
<div id="container">
</div>

</body>
</html>
